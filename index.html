<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boilerplate</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img src="/img/background-logo-0.png" alt="Ethereum Background" class="background__image background__image--0">
  <img src="/img/background-logo-1.png" alt="Ethereum Background" class="background__image background__image--1">
  <img src="/img/background-logo-2.png" alt="Ethereum Background" class="background__image background__image--2">
  
  <nav class="nav">
    <div class="nav__left">
      <img src="/img/ethereum.png" alt="Ethereum" class="nav__logo">
      <a href="#" class="nav__brand">Ethereum</a>
      <ul class="nav__links">
        <a href="#" class="nav__link">
          <li class="nav__link">Beginners</li>
        </a>
        <a href="#" class="nav__link">

        <a href="#" class="nav__link">
          <li class="nav__link">Learn</li>
        </a>
        <a href="#" class="nav__link">

        </a>
      </ul>

    <div class="nav__right">
      <a href="#">
        <img src="img/magnifying-glass.png" alt="Search Ethereum" class="nav__icon">
      </a>
      <a href="#">
        <img src="img/github.png" alt="Find us on github" class="nav__icon">
      </a>
      <a href="#">
        <img src="img/moon.png" alt="Enable nightmode" class="nav__icon">
      </a>
    </div>
  </nav>

  <section class="hero">
    <h1 class="hero__header">Ethereum is a global, <span>open source</span> 
      platform for <span>decentralized</span> 
      <span class="typewriter"></span>
    </h1>
    <p class="hero__info">
      On Ethereum, you can write code that controls digital value, runs exactly 
      as programmed, and is accessible anywhere in the world.
    </p>

  <script src="js/script.js"></script>
