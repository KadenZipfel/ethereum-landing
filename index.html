<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boilerplate</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="nav">
    <div class="nav__left">
      <img src="/img/ethereum.png" alt="Ethereum" class="nav__logo">
      <a href="#" class="nav__brand">Ethereum</a>
      <ul class="nav__links">
        <a href="#" class="nav__link">
          <li class="nav__link">Beginners</li>
        </a>
        <a href="#" class="nav__link">
          <li class="nav__link">Use</li>
        </a>
        <a href="#" class="nav__link">
          <li class="nav__link">Learn</li>
        </a>
        <a href="#" class="nav__link">
          <li class="nav__link">Developers</li>
        </a>
      </ul>
    </div>
    <div class="nav__right">
      <a href="#">
        <img src="img/magnifying-glass.png" alt="Search Ethereum" class="nav__icon">
      </a>
      <a href="#">
        <img src="img/github.png" alt="Find us on github" class="nav__icon">
      </a>
      <a href="#">
        <img src="img/moon.png" alt="Enable nightmode" class="nav__icon">

  <video 
    class="background__video"

    autoplay="true" 
    loop="loop">
  </video>

  <section class="hero">
    <h1 class="hero__header">Ethereum is a global, 
      <br>
      <span>open source</span> 
      platform for 
      <br>
      <span>decentralized</span> 
      <span class="typewriter"></span>

    <p class="hero__info">
      On Ethereum, you can write code that controls digital value, 
      <br>
      runs exactly as programmed, and is accessible 
      <br>
      anywhere in the world.
    </p>
  </section>

  <script src="js/script.js"></script>
